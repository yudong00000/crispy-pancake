    <script>
        // æ›¿æ¢æ‰€æœ‰æ–‡å­—è¯è¯­
        const tips = [
            'æ˜¥é£åé‡Œä¸å¦‚ä½ ', 'ä½ æ˜¯æˆ‘çœ¼ä¸­çš„æ˜Ÿè¾°', 'å¿ƒæœ‰çµçŠ€ä¸€ç‚¹é€š', 'æ„¿å¾—ä¸€äººå¿ƒ', 'ç™½é¦–ä¸ç›¸ç¦»',

            'ä½ æ˜¯æˆ‘ç”Ÿå‘½çš„è‰²å½©', 'çˆ±å¦‚æ½®æ°´', 'æƒ…æ„ç»µç»µ', 'å¿ƒå¿ƒç›¸æƒœ', 'æƒ…æ·±ä¼¼æµ·',
            'ä½ æ˜¯æˆ‘å¿ƒä¸­çš„æ­Œ', 'çˆ±å¦‚çƒˆç«', 'æƒ…æ„æµ“æµ“', 'å¿ƒå¿ƒç›¸è¿', 'æƒ…æ·±æ„é‡',
            'ä½ æ˜¯æˆ‘çµé­‚çš„å½’å®¿', 'çˆ±å¦‚æ˜¥é£', 'æƒ…æ„æ·±æ·±', 'å¿ƒå¿ƒç›¸å°', 'æƒ…æ·±ä¼¼æµ·',
            'ä½ æ˜¯æˆ‘æ°¸æ’çš„å®ˆå€™', 'çˆ±å¦‚é˜³å…‰', 'æƒ…æ„ç»µç»µ', 'å¿ƒå¿ƒç›¸æƒœ', 'æƒ…æ·±æ„é•¿',
            'ä½ æ˜¯æˆ‘æœ€ç¾çš„é‡è§', 'çˆ±å¦‚ç»†é›¨', 'æƒ…æ„æµ“æµ“', 'å¿ƒå¿ƒç›¸è¿', 'æƒ…æ·±ä¼¼æµ·',
            'ä½ æ˜¯æˆ‘å¿ƒä¸­çš„å®è—', 'çˆ±å¦‚ç¹æ˜Ÿ', 'æƒ…æ„æ·±æ·±', 'å¿ƒå¿ƒç›¸å°', 'æƒ…æ·±æ„é‡'

        const stage = document.getElementById('stage');

        // ä½¿ç”¨å¯é çš„éŸ³é¢‘æº
        music.src = 'https://lf26-music-east.douyinstatic.com/obj/ies-music-hj/7495920705440140091.mp3';

        // æš—é»‘æ¨¡å¼åˆ‡æ¢
        function setupDarkMode() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDark) {
                document.body.classList.add('dark-mode');
                modeToggle.textContent = 'æ˜äº®æ¨¡å¼';
            }
            
            modeToggle.addEventListener('click', () => {

                if (document.body.classList.contains('dark-mode')) {

        // å¤„ç†éŸ³ä¹æ’­æ”¾
        function setupMusic() {
            let musicStarted = false;
            
            function tryPlayMusic() {
                if (musicStarted) return;
                
                music.play().then(() => {
                    musicStarted = true;
                    musicPrompt.style.opacity = '0';
                    setTimeout(() => {
                        musicPrompt.style.display = 'none';
                    }, 500);
                }).catch(error => {
                    console.log('æ’­æ”¾å¤±è´¥ï¼Œéœ€è¦ç”¨æˆ·äº¤äº’:', error);
                    // æ˜¾ç¤ºæç¤ºï¼Œè®©ç”¨æˆ·çŸ¥é“éœ€è¦äº¤äº’
                    musicPrompt.textContent = 'è¯·ç‚¹å‡»é¡µé¢ä»»æ„ä½ç½®å¼€å§‹æ’­æ”¾éŸ³ä¹';
                    musicPrompt.style.opacity = '1';
                });
            }
            
            // ç›‘å¬ç”¨æˆ·äº¤äº’æ¥è§¦å‘æ’­æ”¾
            document.addEventListener('click', tryPlayMusic);
            document.addEventListener('touchstart', tryPlayMusic);
            
            // é‡æ”¾æŒ‰é’®ä¹Ÿè§¦å‘æ’­æ”¾
            replay.addEventListener('click', () => {
                tryPlayMusic();
            });
            
            // æ·»åŠ éŸ³é¢‘åŠ è½½é”™è¯¯å¤„ç†
            music.addEventListener('error', () => {
                console.error('éŸ³é¢‘åŠ è½½å¤±è´¥');
                musicPrompt.textContent = 'éŸ³ä¹åŠ è½½å¤±è´¥ï¼Œä½†ä»å¯æ¬£èµåŠ¨ç”»æ•ˆæœ';
                musicPrompt.style.opacity = '1';
            });
        }

        // éšæœºç”Ÿæˆå‡ºåœºä½ç½®
        function getRandomDirection() {
            const edge = Math.floor(Math.random() * 4);
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            let dx, dy;
            
            switch(edge) {
                case 0:
                    dx = (Math.random() * screenWidth - screenWidth/2) * 1.2;
                    dy = -screenHeight * 0.8;
                    break;
                case 1:
                    dx = screenWidth * 0.8;
                    dy = (Math.random() * screenHeight - screenHeight/2) * 1.2;
                    break;
                case 2:
                    dx = (Math.random() * screenWidth - screenWidth/2) * 1.2;
                    dy = screenHeight * 0.8;
                    break;
                case 3:
                    dx = -screenWidth * 0.8;
                    dy = (Math.random() * screenHeight - screenHeight/2) * 1.2;
                    break;
            }
            
            return {dx: `${dx}px`, dy: `${dy}px`};
        }

        function rand(min, max) {
            return Math.random() * (max - min) + min;
        }
        
        function randomGradient() {
            const arr = [
                ['#ff758c', '#ff7eb3'], ['#a18cd1', '#fbc2eb'],
                ['#f6d365', '#fda085'], ['#84fab0', '#8fd3f4'],
                ['#f093fb', '#f5576c'], ['#4facfe', '#00f2fe'],
                ['#43e97b', '#38f9d7'], ['#fa709a', '#fee140'],
                ['#30cfd0', '#330867'], ['#5ee7df', '#b490ca']
            ];
            const [c1, c2] = arr[Math.floor(Math.random() * arr.length)];
            return `linear-gradient(135deg, ${c1}, ${c2})`;
        }

        // çˆ±å¿ƒå½¢çŠ¶å‡½æ•°
        function heartXY(t) {
            const s = 12;
            const x = s * (16 * Math.sin(t)**3);
            const y = -s * (13*Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t) - 0.2);
            return {x: x+'px', y: y+'px'};
        }

        function createMsg(i, total) {
            const el = document.createElement('div');
            el.className = 'msg';
            
            const shapeClass = `shape-${Math.floor(Math.random() * 3) + 1}`;
            el.classList.add(shapeClass);

            const d = getRandomDirection();
            el.style.setProperty('--dx', d.dx);
            el.style.setProperty('--dy', d.dy);
            el.style.setProperty('--rot', rand(-40,40)+'deg');
            el.style.setProperty('--dur', (rand(5,6.5))+'s');
            el.style.setProperty('--delay', (i*0.15 + rand(0,0.25))+'s');
            el.style.setProperty('--bg', randomGradient());

            const t = (i / total) * Math.PI * 2;
            const {x, y} = heartXY(t);
            el.style.setProperty('--heart-x', x);
            el.style.setProperty('--heart-y', y);
            el.style.setProperty('--heart-rot', rand(-12,12)+'deg');

            const span = document.createElement('span');
            span.className = 'text';
            span.textContent = tips[Math.floor(Math.random()*tips.length)];
            el.appendChild(span);

            const delay = parseFloat(el.style.getPropertyValue('--delay'));
            const dur = parseFloat(el.style.getPropertyValue('--dur'));
            const switchAt = delay + dur * 0.9;
            const switchTimer = setTimeout(() => { 
                el.classList.add('heart-mode'); 
            }, switchAt*1000);

            el.addEventListener('animationend', () => {
                clearTimeout(switchTimer);
                el.classList.add('heart-mode', 'locked', 'pulse');
                
                setTimeout(() => {
                    el.classList.remove('pulse');
                }, 1800);
                
                checkAllLocked();
            }, {once: true});

            stage.appendChild(el);
            
            return el;
        }

        // æ£€æŸ¥æ‰€æœ‰æ¶ˆæ¯æ¡†æ˜¯å¦éƒ½å·²é”å®š
        function checkAllLocked() {
            const messages = stage.querySelectorAll('.msg');
            const lockedMessages = stage.querySelectorAll('.msg.locked');
            
            if (messages.length > 0 && messages.length === lockedMessages.length) {
                showBurstButton();
            }
        }

        // æ˜¾ç¤ºç»½æ”¾æŒ‰é’®
        function showBurstButton() {
            burstBtn.classList.add('visible');
        }

        // éšè—ç»½æ”¾æŒ‰é’®
        function hideBurstButton() {
            burstBtn.classList.remove('visible');
        }

        // ç»½æ”¾æ•ˆæœ
        function finalBurst() {
            hideBurstButton();
            
            title.classList.add('zoom');
            
            const messages = Array.from(stage.querySelectorAll('.msg.locked'));
            const batchSize = 20;
            let currentBatch = 0;
            
            function processBatch() {
                const start = currentBatch * batchSize;
                const end = Math.min(start + batchSize, messages.length);
                
                for (let i = start; i < end; i++) {
                    const el = messages[i];
                    el.classList.remove('pulse');
                    
                    const spread = rand(200, 350);
                    const ang = rand(0, Math.PI*2);
                    const bx = Math.cos(ang)*spread;
                    const by = Math.sin(ang)*spread;
                    el.style.setProperty('--bx', bx+'px');
                    el.style.setProperty('--by', by+'px');
                    el.style.setProperty('--rot', rand(-120,120)+'deg');
                    
                    const jitter = rand(0, 300);
                    setTimeout(() => {
                        el.classList.add('burst');
                        el.addEventListener('animationend', () => el.remove(), {once: true});
                    }, jitter);
                }
                
                currentBatch++;
                
                if (currentBatch * batchSize < messages.length) {
                    setTimeout(processBatch, 50);
                }
            }
            
            setTimeout(processBatch, 100);
        }

        function play() {
            hideBurstButton();
            
            title.classList.remove('zoom');
            
            stage.querySelectorAll('.msg').forEach(n => n.remove());
            title.style.opacity = 0;

            // æ–‡å­—å—æ•°é‡

            for(let i = 0; i < TOTAL; i++) {
                createMsg(i, TOTAL);
            }

            setTimeout(() => { 
                title.style.opacity = 1; 
            }, 1000);
        }

        // åˆå§‹åŒ–

        setupMusic();
        play();

        burstBtn.onclick = finalBurst;

        window.addEventListener('resize', () => {

        });
